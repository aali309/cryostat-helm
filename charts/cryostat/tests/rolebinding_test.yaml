suite: RoleBinding Configuration
templates:
  - rolebinding.yaml

tests:
  - it: should create a RoleBinding in the default namespace
    set:
      rbac.create: true
      core.discovery.kubernetes.enabled: true
      core.discovery.kubernetes.namespaces:
        - "default"
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: kind
          value: RoleBinding
      - equal:
          path: metadata.namespace
          value: "default"
      - matchRegex:
          path: metadata.name
          pattern: "RELEASE-NAME-cryostat"
      - equal:
          path: roleRef.apiGroup
          value: "rbac.authorization.k8s.io"
      - equal:
          path: roleRef.kind
          value: "Role"
      - matchRegex:
          path: roleRef.name
          pattern: "RELEASE-NAME-cryostat"
      - equal:
          path: subjects[0].kind
          value: "ServiceAccount"
      - matchRegex:
          path: subjects[0].name
          pattern: "RELEASE-NAME-cryostat"
      - equal:
          path: subjects[0].namespace
          value: "NAMESPACE"

  - it: should create a RoleBinding in the test namespace
    set:
      rbac.create: true
      core.discovery.kubernetes.enabled: true
      core.discovery.kubernetes.namespaces:
        - "test-ns"
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: kind
          value: RoleBinding
      - equal:
          path: metadata.namespace
          value: "test-ns"
      - matchRegex:
          path: metadata.name
          pattern: "RELEASE-NAME-cryostat"
      - equal:
          path: roleRef.apiGroup
          value: "rbac.authorization.k8s.io"
      - equal:
          path: roleRef.kind
          value: "Role"
      - matchRegex:
          path: roleRef.name
          pattern: "RELEASE-NAME-cryostat"
      - equal:
          path: subjects[0].kind
          value: "ServiceAccount"
      - matchRegex:
          path: subjects[0].name
          pattern: "RELEASE-NAME-cryostat"
      - equal:
          path: subjects[0].namespace
          value: "NAMESPACE"

  - it: should not create any RoleBinding if RBAC is disabled
    set:
      rbac.create: false
    asserts:
      - hasDocuments:
          count: 0
